<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: xx-large;
        }
        #getCard{
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>
<body style="background-color: #212121; color: white;">

    <table border="10px" >
        <tr>
            <th>Value</th>
            <th>State</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>0</td>
            <td>UNSENT</td>
            <td>Client has been created. open() not called yet.</td>
        </tr>
        <tr>
            <td>1</td>
            <td>OPENED</td>
            <td>open() has been called.</td>
        </tr>
        <tr>
            <td>2</td>
            <td>HEADERS_RECEIVED</td>
            <td>send() has been called, and headers and status are available.</td>
        </tr>
        <tr>
            <td>3</td>
            <td>LOADING	</td>
            <td>Downloading; responseText holds partial data.</td>
        </tr>
        <tr>
            <td>4</td>
            <td>DONE</td>
            <td>The operation is complete.</td>
        </tr>
    </table>
<div id="card">

</div>
<button id="getCard">Click</button>
</body>
<script>
    const requestURL = 'https://api.github.com/users/codey001'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            //incoming data is of string type
            const data = JSON.parse(this.responseText)
            console.log(data)
            const card = document.getElementById('card');
            card.innerHTML = `<img src="${data.avatar_url}" alt="">
            <h1>${data.name}</h1>`
            console.log(data.followers)
        }
    }
    xhr.send()
</script>
</html>
